<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Pokemon</title>
  </head>
  <body>
    <h1 class="title">
      <img
        src="https://raw.githubusercontent.com/PokeAPI/media/master/logo/pokeapi_256.png"
        alt="logo"
      />
    </h1>
    <div id="content-box">
      <div id="pokemon-info">
        <img id="pokemon-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/1.gif">
        <!-- <img id="pokemon-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png"> -->
        <div id="pokemon-types">
          <span class="type-box grass">GRASS</span><span class="type-box poison">POISON</span>
        </div>
        <div id="pokemon-description"></div>
      </div>
      <div id="pokemon-list">
        <!-- <div id="1" class="pokemon-name">Bulbasur</div> -->
      </div>
    </div>
  </body>
</html>
